
<!DOCTYPE html>

<body>
<!-- Navigation panel -->
<div class="container">
    <h1 class="label">Staff Login</h1>
    <form class="login_form" name="myForm" action="in-user_inventory.html" onsubmit="return validated()" method="post">
        <div class="font">Username</div>
        <input autocomplete="off" type="text" name="username">
        <div id="username_error">Username is either incorrect or blank</div>
        <div class="font font2">Password</div>
        <input type="password" name="password">
        <div id="password_error">Password is either incorrect or blank</div>
        <button type="submit">Login</button>
        <a href="Home.html">Back to home page</a>
    </form>
</div>
